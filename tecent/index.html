<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>腾讯天气</title>
    <link rel="shortcut icon" href="favicon2.ico">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>

    <div class="banxin">
        <div class="main">
            <div class="main-head">
                <span class="logo">
                    <img src="image/logo.webp" alt="">
                </span>
                <ul>
                    <li><input type="search" name="" id="" value="搜索市、区、县等"></li>
                    <li><button class="add">[添加关注]</button></li>
                    <li class="location">
                        <p><img src="image/dw.png" alt="">&nbsp;陕西省&nbsp;西安市</p>
                        <div class="care">
                            <span class="c-head">关注的城市</span>
                            <h3 class="c-down">点击“添加关注”添加城市哟~</h3>
                        </div>
                    </li>
                    <li><a href="">无障碍浏览</a></li>
                    <li><a href="">腾讯网首页</a></li>
                </ul>

            </div>
            <div class="xian"></div>
            <p class="qxt">中央气象台xx:xx发布</p>
            <div class="report">
                <p id="wd">35°</p>
                <p id="tq">阴</p>
                <p id="aqi">111&nbsp;轻度污染</p>
                <p id="warning">高温预警</p>
            </div>
            <div id="other">
                <p class="item">
                    <i class="icon wind" id="ico-wind"></i>
                    <span>西北风&nbsp;1级</span>
                </p>
                <p class="item">
                    <i class="icon humidity" id="ico-humidity"></i>
                    <span>湿度&nbsp;44%</span>
                </p>
                <p class="item">
                    <i class="icon kPa" id="ico-kPa"></i>
                    <span>气压&nbsp;959hPa</span>
                </p>
                <p class="item">
                    <i class="icon limit" id="ico-limit"></i>
                    <span>限行&nbsp;4和9</span>
                </p>
            </div>
            <div class="tips">
                <p id="txt-tips">
                    天太热了，吃个西瓜～
                </p>
                <a href="" id="btn-tip-switch"></a>
            </div>
            <div id="current-weather">
                <img class="icon" src="image/cloud.png" alt="">
            </div>
        </div>
    </div>
</body>

</html>
