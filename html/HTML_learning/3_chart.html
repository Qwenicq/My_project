<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 无序列表 -->
    <h4>你喜欢吃什么</h4>
    <ul>
        <li>额</li>
        <li>效果</li>
        <li>对</li>
    </ul>
<!-- 有序列表 -->
    <ol>
        <li>my</li>
        <li>you</li>
        <li>he</li>
    </ol>
    <!-- 自定义列表 -->
    <dl>
        <dt>我是</dt>
        <dd>person</dd>
        <dd>pig</dd>
    </dl>
</body>
</html>
