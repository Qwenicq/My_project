<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id选择器</title>
    <style>
        /* id选择器的口诀：样式#开头，结构id调用，只能调用一次，别人切勿使用 */
        #pink {
            color: pink;
        }
        /* 通配符选择器 */
        * {
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div id="pink">我是谁</div>
    <div>我是谁</div>
    <div>我是谁</div>
</body>
</html>
