<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            /* 我是标签选择器 */
            color: blue;
            font-size: 15px;
        }
        /* 类选择器口诀：样式点定义 结构（class）调用 一个或多个 常用 */
    .red {
        color: red;
    }
    </style>
</head>
<body>
    <p>我是测试用例</p> 
    <ul>
        <li class="red">测试用例</li>
        <li class="red">1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <div class="red">变红色</div>
</body>
</html>
