<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>改变字体</title>
    <style>
        h2 {
            font-family: 'Microsoft Yahei', Arial, Helvetica, sans-serif;
            font-weight: 500;
        }
        .bold {
            font-weight: bold;
        }
        p {
            font-style: italic;
        }
    </style>
</head>
<body>
    <h2>改变字体</h2>
    <p class="bold">变粗</p>
    <p>同学上课时候的你</p>
    <em>下课时后的你</em>
</body>
</html>
