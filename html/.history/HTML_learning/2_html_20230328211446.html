<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 属性要写在table中 -->
    <table align="center" border="1" cellpadding="0" cellspacing="0" width="700" >
        <thead><tr>
            <th>我是单元格</th>
            <!-- 表头单元格 -->
            <th>我是单元格</th>
            <th>我是单元格</th>
            <th>我是单元格</th>
        </tr>
    </thead>
     <tbody>
        <tr>
            <!-- 普通单元格 -->
                <td>我是单元格,too</td>
                <td>我是单元格,好巧</td>
                <td>我是单元格，你好</td>
                <td>我是单元格，新年快乐</td>
            </tr>
           
     </tbody>
       
    </table>
    <table>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
</body>
</html>
