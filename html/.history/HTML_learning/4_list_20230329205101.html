<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="demo.php" method="post" name="name1">
        用户名: <input type="text" name="username" value="请输入用户名"><br>
        <!-- 我是文本框 -->
        密码:<input type="password" name="passward"><br>
        <!-- 我是密码框,用户看不到内容 -->
        <!-- 单选按钮需要有相同的名字才能使得多选一 -->
        性别: 男<input type="radio" name="sex" value="男"> 女<input type="radio" name="sex" value="女"><br>
        <!-- 我是单选按钮 -->
        爱好:吃饭 <input type="checkbox" name="hobby" value="吃饭">睡觉<input type="checkbox" name="hobby" value="睡觉"> 打豆豆<input type="checkbox" value="打豆豆">
        <!-- 我是复选框 -->
<!-- 单选按钮和复选框可以设置checked属性,当打开当前页面时就会勾选 -->
      <input type="submit" value="不许选"> 
      <input type="reset" value="重新输入"><br />
      <input type="button" value="嗯">
    </form>
</body>
</html>
